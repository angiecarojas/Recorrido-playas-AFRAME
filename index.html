<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" content="360&deg; Image Gallery - A-Frame">
	<title>360&deg; Image Beachs</title>
	<link rel="stylesheet" href="">
	<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>
<body>
	<a-scene>
    
	    <a-text font="mozillavr" position="0 1.0 -2" value="Tour de Playas" color="white" align="center">
            
  		<a-animation attribute="rotation"
               dur="1000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"></a-animation>
	    </a-text>
        
        <a-assets>
            <img id="F1"  src="assets/1.jpg" />
            <img id="F2"  src="assets/2.jpg" />
            <img id="F3"  src="assets/3.jpg" />
            <img id="F4"  src="assets/4.jpg" />     
            <img id="F5"  src="assets/4.jpg" />              
            
            <audio
              id="spok"
              src="./sound/playa.mp3"
              preload="auto"
              loop="true"
              autoplay="true"
            ></audio>  
                  
          </a-assets>
    
          <a-image src="#F1" position="-1.5 1.8 -3" onclick="show('F1')"></a-image>
          <a-image src="#F2" position="0 1.8 -3" onclick="show('F2')"></a-image>
          <a-image src="#F3" position="1.5 1.8 -3" onclick="show('F3')"></a-image>
          <a-image src="#F4" position="0 3 -3" onclick="show('F4')"></a-image>
          <a-sky src="#F1" id="sky"></a-sky>
            <a-camera>
                <a-cursor fuse="true"></a-cursor>
            </a-camera>
            
            <a-text font="kelsonsans" value="Angie Carolina Rojas Vega" width="1" position="-1.5 0.5 -1.5"
              rotation="0 15 0"></a-text>


              <a-sphere src="assets/beach1.jpg" position="-2 1 6" material="opacity: 2.3">
                <a-animation
                  attribute="rotation"
                  repeat="indefinite"
                  from="-0.5 2 4"
                  to="0 360 0"
                  direction="alternate"
                  dur="3000"
                >
                </a-animation>
            </a-sphere>
            <a-box src="assets/beach3.png" position="4 1 6" material="opacity: 2.3">
                <a-animation
                  attribute="rotation"
                  repeat="indefinite"
                  from="-0.5 2 4"
                  to="0 360 0"
                  direction="alternate"
                  dur="3000"
                >
                </a-animation>
            </a-box>
                <a-image src="#F5" position="1 1 6" material="opacity: 0.8">
                    <a-animation
                      attribute="rotation"
                      repeat="indefinite"
                      from="0 0 0"
                      to="0 360 0"
                      direction="forward"
                      dur="2000"
                    >
                    </a-animation>

            
    </a-scene>
    <script>
        function show (id){
            document.getElementById('sky').setAttribute('src', '#' + id)
        }
    </script> 

</body>
</html>
